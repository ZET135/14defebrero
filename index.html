<!DOCTYPE html>
<html lang="es">
<head>

            background-position: center;

        }

            font-size: 18px;
            margin: 5px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        #siBtn {

        }

        #noBtn {
